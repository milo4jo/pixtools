<svg width="1270" height="760" viewBox="0 0 1270 760" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1270" height="760" fill="#0f0f23"/>
  
  <!-- Title -->
  <text x="635" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">How OGPix Works</text>
  
  <!-- Step 1: Your App -->
  <g filter="url(#shadow)">
    <rect x="80" y="140" width="220" height="120" rx="16" fill="#1e1b4b"/>
    <rect x="80" y="140" width="220" height="120" rx="16" stroke="url(#purple-gradient)" stroke-width="2"/>
  </g>
  <text x="190" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Your App</text>
  <text x="190" y="220" font-family="monospace" font-size="12" fill="#a5b4fc" text-anchor="middle">&lt;meta property="og:image"&gt;</text>
  <text x="190" y="240" font-family="monospace" font-size="12" fill="#a5b4fc" text-anchor="middle">ogpix.dev/api/og?...</text>
  
  <!-- Arrow 1 -->
  <path d="M310 200 L390 200" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <polygon points="400,200 385,192 385,208" fill="#6366f1"/>
  <text x="350" y="185" font-family="system-ui" font-size="12" fill="#a5b4fc" text-anchor="middle">API Request</text>
  
  <!-- Step 2: OGPix API -->
  <g filter="url(#shadow)">
    <rect x="410" y="120" width="200" height="160" rx="16" fill="url(#purple-gradient)"/>
  </g>
  <text x="510" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle">OGPix API</text>
  <text x="510" y="200" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Parse params</text>
  <text x="510" y="220" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Select template</text>
  <text x="510" y="240" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Apply theme</text>
  <text x="510" y="260" font-family="system-ui" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">Validate API key</text>
  
  <!-- Arrow 2 -->
  <path d="M620 200 L700 200" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
  <polygon points="710,200 695,192 695,208" fill="#8b5cf6"/>
  <text x="660" y="185" font-family="system-ui" font-size="12" fill="#c4b5fd" text-anchor="middle">Render</text>
  
  <!-- Step 3: Satori -->
  <g filter="url(#shadow)">
    <rect x="720" y="140" width="180" height="120" rx="16" fill="#1e1b4b"/>
    <rect x="720" y="140" width="180" height="120" rx="16" stroke="url(#blue-gradient)" stroke-width="2"/>
  </g>
  <text x="810" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Satori Engine</text>
  <text x="810" y="210" font-family="system-ui" font-size="13" fill="#7dd3fc" text-anchor="middle">HTML → SVG</text>
  <text x="810" y="230" font-family="system-ui" font-size="13" fill="#7dd3fc" text-anchor="middle">SVG → PNG</text>
  
  <!-- Arrow 3 -->
  <path d="M910 200 L990 200" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
  <polygon points="1000,200 985,192 985,208" fill="#0ea5e9"/>
  <text x="950" y="185" font-family="system-ui" font-size="12" fill="#7dd3fc" text-anchor="middle">Image</text>
  
  <!-- Step 4: CDN -->
  <g filter="url(#shadow)">
    <rect x="1010" y="140" width="180" height="120" rx="16" fill="url(#green-gradient)"/>
  </g>
  <text x="1100" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">Edge CDN</text>
  <text x="1100" y="210" font-family="system-ui" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="middle">Global cache</text>
  <text x="1100" y="230" font-family="system-ui" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="middle">&lt;100ms response</text>
  
  <!-- Arrow back -->
  <path d="M1100 270 L1100 340 L190 340 L190 270" stroke="#22c55e" stroke-width="3" stroke-linecap="round" fill="none" stroke-dasharray="8,4"/>
  <polygon points="190,260 182,275 198,275" fill="#22c55e"/>
  <text x="645" y="365" font-family="system-ui" font-size="14" font-weight="500" fill="#4ade80" text-anchor="middle">PNG Image Returned</text>
  
  <!-- Features Section -->
  <text x="635" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">Features</text>
  
  <!-- Feature boxes -->
  <g filter="url(#shadow)">
    <rect x="80" y="480" width="220" height="100" rx="12" fill="#1e1b4b"/>
  </g>
  <text x="190" y="520" font-family="system-ui" font-size="16" font-weight="600" fill="#a5b4fc" text-anchor="middle">22 Templates</text>
  <text x="190" y="545" font-family="system-ui" font-size="13" fill="#6366f1" text-anchor="middle">Blog, Social, GitHub,</text>
  <text x="190" y="565" font-family="system-ui" font-size="13" fill="#6366f1" text-anchor="middle">Events, Products & more</text>
  
  <g filter="url(#shadow)">
    <rect x="330" y="480" width="220" height="100" rx="12" fill="#1e1b4b"/>
  </g>
  <text x="440" y="520" font-family="system-ui" font-size="16" font-weight="600" fill="#a5b4fc" text-anchor="middle">21 Themes</text>
  <text x="440" y="545" font-family="system-ui" font-size="13" fill="#6366f1" text-anchor="middle">Dark, Light, Gradient,</text>
  <text x="440" y="565" font-family="system-ui" font-size="13" fill="#6366f1" text-anchor="middle">Synthwave, Nature & more</text>
  
  <g filter="url(#shadow)">
    <rect x="580" y="480" width="220" height="100" rx="12" fill="#1e1b4b"/>
  </g>
  <text x="690" y="520" font-family="system-ui" font-size="16" font-weight="600" fill="#a5b4fc" text-anchor="middle">API Keys</text>
  <text x="690" y="545" font-family="system-ui" font-size="13" fill="#6366f1" text-anchor="middle">Track usage per key</text>
  <text x="690" y="565" font-family="system-ui" font-size="13" fill="#6366f1" text-anchor="middle">Rate limiting built-in</text>
  
  <g filter="url(#shadow)">
    <rect x="830" y="480" width="220" height="100" rx="12" fill="#1e1b4b"/>
  </g>
  <text x="940" y="520" font-family="system-ui" font-size="16" font-weight="600" fill="#a5b4fc" text-anchor="middle">Dashboard</text>
  <text x="940" y="545" font-family="system-ui" font-size="13" fill="#6366f1" text-anchor="middle">GitHub OAuth login</text>
  <text x="940" y="565" font-family="system-ui" font-size="13" fill="#6366f1" text-anchor="middle">Real-time analytics</text>
  
  <g filter="url(#shadow)">
    <rect x="1080" y="480" width="110" height="100" rx="12" fill="url(#green-gradient)"/>
  </g>
  <text x="1135" y="520" font-family="system-ui" font-size="16" font-weight="700" fill="white" text-anchor="middle">Pro</text>
  <text x="1135" y="545" font-family="system-ui" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="middle">$5/mo</text>
  <text x="1135" y="565" font-family="system-ui" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="middle">Unlimited</text>
  
  <!-- Footer -->
  <text x="635" y="640" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#purple-gradient)" text-anchor="middle">ogpix.dev</text>
  <text x="635" y="680" font-family="system-ui" font-size="16" fill="#6366f1" text-anchor="middle">Beautiful OG images with a single API call</text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="700" r="40" fill="#6366f1" fill-opacity="0.1"/>
  <circle cx="1210" cy="700" r="60" fill="#8b5cf6" fill-opacity="0.1"/>
  <circle cx="1180" cy="80" r="30" fill="#c084fc" fill-opacity="0.15"/>
</svg>
